<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka One&family=Open+Sans&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/loginpage2.css" />
  </head>

  <body>
    <div class="center-container">
      <div class="auth-container">
        <div class="auth-hero">
          <img src="../images/reading.gif" alt="Reading Cat" />
          <div class="auth-hero-content">
            <h2>StoryCraft</h2>
            <p>Building Stories, shaping futures</p>
          </div>
        </div>
        <div class="auth-form">
          <h2>Welcome back</h2>
          <hr />
          <form action="post" id="loginForm">
            <div class="form-group">
              <input id="loginEmail" type="email" required /><span
                class="highlight"
              ></span
              ><span class="bottom-line"></span>
              <label for="loginEmail">Email</label>
            </div>
            <div class="form-group">
              <input id="loginPassword" type="password" required /><span
                class="highlight"
              ></span
              ><span class="bottom-line"></span>
              <label for="loginPassword">Password</label>
            </div>
            <p>
              <a href="forgotpwd.html">Forgot password?</a>
            </p>
            <button type="submit"><span>Login</span></button>
          </form>
          <p class="divider">OR</p>
          <button id="googleSignIn">
            <img src="../images/google.png" alt="Google Logo" /><span
              >Login with Google</span
            >
          </button>

          <p class="auth-redirect">
            Don't have an account?
            <a href="./register.html">Register</span>
          </p>
        </div>
      </div>
    </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="../js/login.js"></script>

</html>
