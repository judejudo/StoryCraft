<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.56/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.56/vfs_fonts.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka One&family=Open+Sans&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/storybook.css">
    <link rel="stylesheet" href="../css/flipbook.css">
    <title>Storybook</title>
</head>

<body>
    <script src="../js/navbar.js"></script>
    <div class="container">
        <div class="quiz-container" id="quizContainer">
            <img onclick="openQuiz(false)" class="close-btn" id="closeBtn" src="../images/close (2).png" alt="">
            <div class="questions">
                <div class="q-text" id="q-text">
                    <p id="qtext">Where did Tim go?</p>
                </div>
                <div class="choices" id="choices">
                </div>
                <div class="recording-container" id="recording-container">
                    <div class="phrase-container">
                        <p id="phrase"></p>
                    </div>
                    <div class="similarity-score" id="similarity-score">
                        <h4>You scored</h4>
                        <h2 id="similarity">85%</h2>
                        <p id="xpAdded">Added 3XP</p>
                        <button onclick="explorePage()">Explore</button>
                    </div>
                    <img id="startRecording" src="../images/microphone.png" alt="Record audio"><br>
                    <p id="recordingtxt">Click the mic to start recording</p>
                    <audio src="" controls id="newAudio"></audio>
                </div>
                <div class="answer-text" id="answerContainer">
                    <p id="answerText"></p>
                </div>
                <img src="../images/check-mark (1).png" alt="Correct" class="img-correct-answer fadeImage"
                    id="imgCorrect">
            </div>
        </div>

        <div class="quiz-container" id="stepsContainer">
            <img onclick="openSteps(false)" class="close-btn" id="closeBtn" src="../images/close (2).png" alt="">
            <div class="questions">
                <div class="options">
                    <div class="option active" style="--optionBackground:url(../images/peanuts.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <p>1</p>
                            </div>
                            <div class="info">
                                <div class="main">
                                    <p id="nxtText">A Visit from the Peanuts Gang</p>
                                    <button class="story-next-btn"
                                        onclick="nextStep('A Visit from the Peanuts Gang')">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="option" style="--optionBackground:url(../images/lego.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <p>2</p>
                            </div>
                            <div class="info">
                                <div class="main">
                                    <p id="nxtText">Joining a LEGO Adventure with Emmet and Lucy</p>
                                    <button class="story-next-btn"
                                        onclick="nextStep('Joining a LEGO Adventure with Emmet and Lucy')">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="option" style="--optionBackground:url(../images/patrol.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <p>3</p>
                            </div>
                            <div class="info">
                                <div class="main">
                                    <p id="nxtText">Paw Patrol Comes to the Rescue</p>
                                    <button class="story-next-btn"
                                        onclick="nextStep('Paw Patrol Comes to the Rescue')">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top">
            <div class="action-options" id="moreOptions">
                <button onclick="downloadPdf()"><span class="material-symbols-outlined">download_for_offline</span>
                    Download</button>
                <button onclick="testURL()"><span class="material-symbols-outlined">share</span> Share</button>
            </div>
            <div class="more-options" onclick="showOptions()">
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </div>
            <div class="flipbook" id="flipbook">
            </div>
            <div class="clicknext" onclick="plusPage(1)">

            </div>
        </div>
        <div class="bottom">
            <div class="audio-btn">
                <audio controls>
                    <source src="../077de091-0532-4064-bf2a-d36677079bac.mp3" type="audio/mp3" id="sourceAudio">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="next-btn">
                <button class="quiz-btn" onclick="openQuiz(true)">Take Quiz</button>
                <button class="next-btn" onclick="openSteps(true)">What's Next?</button>
            </div>
        </div>
        <script src="../js/story.js"></script>
    </div>
</body>

</html>
